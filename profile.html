<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Профиль</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-container {
            max-width: 500px;
            width: 90%;
            margin: 4rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .profile-data {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 1rem;
        }

        .avatar-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 1rem;
            background: var(--primary, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            display: block;
            margin: 0.5rem auto;
            width: 100%;
            max-width: 200px;
        }

        .btn:hover {
            background: var(--primary-dark, #e55a5a);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .edit-form {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .edit-form input, .edit-form label {
            display: block;
            margin: 0.5rem 0;
            width: 100%;
        }

        .edit-form input[type="email"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 1.5rem;
                margin: 2rem auto;
            }

            .title {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section class="profile-container">
        <h2 class="title" id="profileTitle">Ваш профиль</h2>
        <div id="avatarContainer"></div>
        <p class="profile-data" id="profileData"></p>
        <input type="file" id="avatarInput" accept="image/*" style="display:none;">
        <button class="btn" id="changeAvatarBtn" style="display: none;">Сменить аватар</button>
        <button class="btn" id="editProfileBtn" style="display: none;">Редактировать профиль</button>
        <div class="edit-form" id="editForm">
            <input type="email" id="editEmail" placeholder="Email">
            <label><input type="checkbox" id="editEmailPrivate"> Скрыть email</label>
            <button class="btn" onclick="saveProfile()">Сохранить</button>
            <button class="btn" onclick="cancelEdit()">Отмена</button>
        </div>
        <button class="btn" onclick="window.location.href='search.html'">Поиск пользователей</button>
        <button class="btn" id="adminPanelBtn" style="display: none;" onclick="window.location.href='admin.html'">Админ-панель</button>
        <button class="btn" id="changePasswordBtn" style="display: none;" onclick="window.location.href='change-password.html'">Сменить пароль</button>
        <button class="btn" id="logoutBtn" style="display: none;">Выйти</button>
        <button class="btn" id="loginBtn" style="display: none;" onclick="window.location.href='index.html'">Войти</button>
    </section>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA3jMYOt2eGZXJy8SIqWbIG5kZwsR27KwY",
            authDomain: "website-c1e4c.firebaseapp.com",
            projectId: "website-c1e4c",
            storageBucket: "website-c1e4c.firebasestorage.app",
            messagingSenderId: "838275352771",
            appId: "1:838275352771:web:afe4b0608ac7ddc581ba76",
            measurementId: "G-G5MBZG0Z82"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = null;
        let users = [];
        let viewedUser = null;

        // Загрузка пользователей из Firestore
        async function loadUsers() {
            try {
                const usersSnapshot = await db.collection('users').get();
                users = usersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                return users;
            } catch (error) {
                console.error('Ошибка загрузки пользователей:', error.message);
                alert('Ошибка загрузки данных пользователей. Создаем пустой список.');
                return [];
            }
        }

        // Сохранение пользователей в Firestore
        async function saveUsers(usersToSave) {
            try {
                const batch = db.batch();
                usersToSave.forEach(user => {
                    const userRef = user.id ? db.collection('users').doc(user.id) : db.collection('users').doc();
                    if (!user.id) user.id = userRef.id; // Присваиваем ID, если его нет
                    batch.set(userRef, user);
                });
                await batch.commit();
                // Обновляем локальный массив users после сохранения
                users = await loadUsers();
            } catch (error) {
                console.error('Ошибка сохранения пользователей:', error.message);
                alert('Ошибка сохранения данных.');
            }
        }

        async function renderProfile(user) {
            viewedUser = user;
            document.getElementById('profileTitle').textContent = `Профиль ${user.username}`;
            document.getElementById('profileData').innerHTML = `
                Логин: <span>${user.username}</span><br>
                Email: <span>${user.isEmailPrivate ? 'Скрыт' : user.email}</span><br>
                Роль: <span>${user.role === 'admin' ? 'Администратор' : 'Пользователь'}</span>
            `;
            renderAvatar(user);
        }

        function renderAvatar(user) {
            const avatarContainer = document.getElementById('avatarContainer');
            if (avatarContainer) {
                if (user.avatar) {
                    avatarContainer.innerHTML = `<img src="${user.avatar}" class="avatar" alt="Аватар">`;
                } else {
                    avatarContainer.innerHTML = `<div class="avatar-placeholder">Нет аватара</div>`;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            await loadUsers();

            // Проверка текущего пользователя
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                currentUser = JSON.parse(userData);
                const userExists = users.some(u => u.username === currentUser.username);
                if (!userExists) {
                    console.log('Текущий пользователь не найден в списке пользователей');
                    localStorage.removeItem('currentUser');
                    currentUser = null;
                } else {
                    // Синхронизируем currentUser с данными из Firestore
                    const updatedUser = users.find(u => u.username === currentUser.username);
                    if (updatedUser) {
                        currentUser = updatedUser;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    }
                }
            }

            // Определяем, чей профиль просматривать
            const urlParams = new URLSearchParams(window.location.search);
            const usernameFromUrl = urlParams.get('user');
            let userToView = null;

            if (usernameFromUrl) {
                userToView = users.find(u => u.username === usernameFromUrl);
                if (!userToView) {
                    alert('Пользователь не найден.');
                    window.location.href = 'profile.html';
                    return;
                }
            } else if (currentUser) {
                userToView = currentUser;
            } else {
                document.getElementById('profileTitle').textContent = 'Просмотр профиля';
                document.getElementById('profileData').innerHTML = '<p>Выберите пользователя для просмотра на странице поиска.</p>';
                document.getElementById('loginBtn').style.display = 'block';
                return;
            }

            renderProfile(userToView);

            // Настройка интерфейса
            if (currentUser) {
                document.getElementById('changeAvatarBtn').style.display = currentUser.username === userToView.username ? 'block' : 'none';
                document.getElementById('editProfileBtn').style.display = currentUser.username === userToView.username ? 'block' : 'none';
                document.getElementById('adminPanelBtn').style.display = currentUser.role === 'admin' ? 'block' : 'none';
                document.getElementById('changePasswordBtn').style.display = currentUser.username === userToView.username ? 'block' : 'none';
                document.getElementById('logoutBtn').style.display = 'block';
            } else {
                document.getElementById('loginBtn').style.display = 'block';
            }

            // Обработчики событий
            const changeAvatarBtn = document.getElementById('changeAvatarBtn');
            if (changeAvatarBtn) {
                changeAvatarBtn.addEventListener('click', () => {
                    const avatarInput = document.getElementById('avatarInput');
                    if (avatarInput) avatarInput.click();
                });
            }

            const avatarInput = document.getElementById('avatarInput');
            if (avatarInput) {
                avatarInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = async function(e) {
                            currentUser.avatar = e.target.result;
                            const userIndex = users.findIndex(u => u.username === currentUser.username);
                            if (userIndex !== -1) {
                                users[userIndex].avatar = currentUser.avatar;
                                await saveUsers([users[userIndex]]);
                            }
                            localStorage.setItem('currentUser', JSON.stringify(currentUser));
                            renderProfile(currentUser);
                            alert('Аватар обновлен');
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            const editProfileBtn = document.getElementById('editProfileBtn');
            if (editProfileBtn) {
                editProfileBtn.addEventListener('click', () => {
                    document.getElementById('editEmail').value = currentUser.email;
                    document.getElementById('editEmailPrivate').checked = currentUser.isEmailPrivate;
                    document.getElementById('editForm').style.display = 'block';
                });
            }

            window.saveProfile = async function() {
                const email = document.getElementById('editEmail').value;
                const isEmailPrivate = document.getElementById('editEmailPrivate').checked;

                const userIndex = users.findIndex(u => u.username === currentUser.username);
                if (userIndex !== -1) {
                    users[userIndex].email = email;
                    users[userIndex].isEmailPrivate = isEmailPrivate;
                    currentUser.email = email;
                    currentUser.isEmailPrivate = isEmailPrivate;
                    await saveUsers([users[userIndex]]);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    document.getElementById('editForm').style.display = 'none';
                    renderProfile(currentUser);
                    alert('Профиль обновлён');
                }
            }

            window.cancelEdit = function() {
                document.getElementById('editForm').style.display = 'none';
            }

            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    localStorage.removeItem('currentUser');
                    alert('Вы вышли из системы');
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
