<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .auth-container {
            max-width: 500px;
            width: 90%;

            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .title {

            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s, background 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary, #ff6b6b);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-hint {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 1rem;
            background: var(--primary, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark, #e55a5a);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--primary, #ff6b6b);
            display: none;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .auth-links a {
            color: var(--primary, #ff6b6b);
            text-decoration: none;
            transition: color 0.3s;
        }

        .auth-links a:hover {
            color: var(--primary-dark, #e55a5a);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
                margin: 2rem auto;
            }

            .title {
                font-size: 1.5rem;
            }

            input, .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section class="auth-container">
        <h2 class="title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h2>
        <div id="authContent">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –º–µ–Ω—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>
        <button class="btn" onclick="window.location.href='search.html'">–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</button>
    </section>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA3jMYOt2eGZXJy8SIqWbIG5kZwsR27KwY",
            authDomain: "website-c1e4c.firebaseapp.com",
            projectId: "website-c1e4c",
            storageBucket: "website-c1e4c.firebasestorage.app",
            messagingSenderId: "838275352771",
            appId: "1:838275352771:web:afe4b0608ac7ddc581ba76",
            measurementId: "G-G5MBZG0Z82"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            window.location.href = 'profile.html';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ Firestore
        async function loadUsers() {
            try {
                const usersSnapshot = await db.collection('users').get();
                const users = usersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                return users;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error.message);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π. –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π —Å–ø–∏—Å–æ–∫.');
                return [];
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ Firestore
        async function saveUsers(users) {
            try {
                const batch = db.batch();
                users.forEach(user => {
                    const userRef = user.id ? db.collection('users').doc(user.id) : db.collection('users').doc();
                    batch.set(userRef, user);
                });
                await batch.commit();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error.message);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö.');
            }
        }

        // –†–µ–Ω–¥–µ—Ä —Ñ–æ—Ä–º
        function renderAuthForm(isLogin = true, isResetPassword = false, resetStep = 1) {
            const authContent = document.getElementById('authContent');
            if (isResetPassword) {
                if (resetStep === 1) {
                    authContent.innerHTML = `
                        <form class="auth-form" id="resetPasswordForm" onsubmit="handleResetPasswordStep1(event)">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="resetEmail" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email">
                            </div>
                            <button type="submit" class="btn btn-primary">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>
                            <div class="error-message" id="errorMessage"></div>
                        </form>
                        <div class="auth-links">
                            <a href="#" onclick="renderAuthForm(true)">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫–æ –≤—Ö–æ–¥—É</a>
                        </div>
                    `;
                } else if (resetStep === 2) {
                    authContent.innerHTML = `
                        <form class="auth-form" id="resetPasswordForm" onsubmit="handleResetPasswordStep2(event)">
                            <div class="form-group">
                                <label>–ö–æ–¥</label>
                                <input type="text" id="resetCode" required placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥">
                            </div>
                            <div class="form-group password-toggle">
                                <label>–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
                                <input type="password" id="newPassword" required placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
                                <span class="toggle-icon" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
                            </div>
                            <div class="form-group password-toggle">
                                <label>–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                                <input type="password" id="confirmPassword" required placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                                <span class="toggle-icon" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                            </div>
                            <button type="submit" class="btn btn-primary">–°–±—Ä–æ—Å–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
                            <div class="error-message" id="errorMessage"></div>
                        </form>
                        <div class="auth-links">
                            <a href="#" onclick="renderAuthForm(true)">–í–µ—Ä–Ω—É—Ç—å—Å—è –∫–æ –≤—Ö–æ–¥—É</a>
                        </div>
                    `;
                }
            } else {
                authContent.innerHTML = `
                    <form class="auth-form" id="authForm" onsubmit="handleAuth(event, ${isLogin})">
                        ${isLogin ? `
                        <div class="form-group">
                            <label>–õ–æ–≥–∏–Ω –∏–ª–∏ Email</label>
                            <input type="text" id="loginInput" required placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏–ª–∏ email">
                        </div>
                        <div class="form-hint">–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤–∞—à –ª–æ–≥–∏–Ω –∏–ª–∏ email –¥–ª—è –≤—Ö–æ–¥–∞</div>
                        ` : `
                        <div class="form-group">
                            <label>–õ–æ–≥–∏–Ω</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" required>
                        </div>`}
                        
                        <div class="form-group password-toggle">
                            <label>–ü–∞—Ä–æ–ª—å</label>
                            <input type="password" id="password" required>
                            <span class="toggle-icon" onclick="togglePassword('password')">üëÅÔ∏è</span>
                        </div>
                        
                        ${!isLogin ? `
                        <div class="form-group password-toggle">
                            <label>–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                            <input type="password" id="confirmPassword" required>
                            <span class="toggle-icon" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                        </div>` : ''}
                        
                        <button type="submit" class="btn btn-primary">
                            ${isLogin ? '–í–æ–π—Ç–∏' : '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è'}
                        </button>
                        
                        <div class="error-message" id="errorMessage"></div>
                    </form>
                    
                    <div class="auth-links">
                        ${isLogin ? 
                            '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="#" onclick="renderAuthForm(false)">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å</a> | <a href="#" onclick="renderAuthForm(true, true)">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a>' : 
                            '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="#" onclick="renderAuthForm(true)">–í–æ–π–¥–∏—Ç–µ</a>'}
                    </div>
                `;
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/–°–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        async function handleAuth(e, isLogin) {
            e.preventDefault();
            
            const users = await loadUsers();
            const errorMessage = document.getElementById('errorMessage');
            
            const getValue = (id) => document.getElementById(id).value.trim();
            
            const userData = {
                password: getValue('password')
            };
            
            if (isLogin) {
                userData.loginInput = getValue('loginInput');
            } else {
                userData.username = getValue('username');
                userData.email = getValue('email');
                userData.role = 'user'; // –†–æ–ª—å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                userData.isBlocked = false; // –ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω
                userData.isEmailPrivate = false; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é email –Ω–µ —Å–∫—Ä—ã—Ç
                const confirmPassword = getValue('confirmPassword');
                
                if (userData.password !== confirmPassword) {
                    return showError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                }
                if (userData.password.length < 6) {
                    return showError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
                }
            }
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!isLogin) {
                if (!validateEmail(userData.email)) {
                    return showError('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email');
                }
                if (users.some(u => u.email === userData.email)) {
                    return showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç');
                }
                if (users.some(u => u.username === userData.username)) {
                    return showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –ª–æ–≥–∏–Ω–æ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç');
                }
            }
            
            if (isLogin) {
                const user = users.find(u => 
                    (u.email === userData.loginInput || u.username === userData.loginInput) && 
                    u.password === userData.password
                );
                if (!user) {
                    return showError('–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                }
                if (user.isBlocked) {
                    return showError('–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω');
                }
                loginUser(user);
            } else {
                registerUser(userData);
            }
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è: —à–∞–≥ 1 (–∑–∞–ø—Ä–æ—Å –∫–æ–¥–∞)
        async function handleResetPasswordStep1(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value.trim();
            const users = await loadUsers();
            const user = users.find(u => u.email === email);
            if (!user) {
                return showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email –Ω–µ –Ω–∞–π–¥–µ–Ω');
            }
            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –∫–æ–¥–∞
            const code = Math.floor(100000 + Math.random() * 900000).toString();
            const resetToken = { email, code, expires: Date.now() + 5 * 60 * 1000 }; // –ö–æ–¥ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω 5 –º–∏–Ω—É—Ç
            localStorage.setItem('resetToken', JSON.stringify(resetToken));
            alert(`–í–∞—à –∫–æ–¥ –¥–ª—è —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è: ${code}`); // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ email
            renderAuthForm(true, true, 2);
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è: —à–∞–≥ 2 (–≤–≤–æ–¥ –∫–æ–¥–∞ –∏ –Ω–æ–≤–æ–≥–æ –ø–∞—Ä–æ–ª—è)
        async function handleResetPasswordStep2(e) {
            e.preventDefault();
            const code = document.getElementById('resetCode').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const resetToken = JSON.parse(localStorage.getItem('resetToken'));

            if (!resetToken || resetToken.expires < Date.now()) {
                localStorage.removeItem('resetToken');
                showError('–ö–æ–¥ –∏—Å—Ç–µ–∫ –∏–ª–∏ –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω');
                renderAuthForm(true);
                return;
            }
            if (resetToken.code !== code) {
                return showError('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥');
            }
            if (newPassword !== confirmPassword) {
                return showError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
            }
            if (newPassword.length < 6) {
                return showError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
            }

            const users = await loadUsers();
            const user = users.find(u => u.email === resetToken.email);
            if (!user) {
                showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω');
                renderAuthForm(true);
                return;
            }

            user.password = newPassword;
            if (user.isBlocked) {
                user.isBlocked = false; // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ –ø–∞—Ä–æ–ª—è
            }
            await saveUsers([user]);
            localStorage.removeItem('resetToken');
            showError('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ —Å–±—Ä–æ—à–µ–Ω');
            renderAuthForm(true);
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showError(message) {
            const error = document.getElementById('errorMessage');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
                document.getElementById('authForm')?.reset();
                document.getElementById('resetPasswordForm')?.reset();
            }, 3000);
        }

        async function registerUser(userData) {
            const users = await loadUsers();
            users.push(userData);
            await saveUsers(users);
            loginUser(userData);
        }

        function loginUser(user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'profile.html';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderAuthForm(true);
    </script>
</body>
