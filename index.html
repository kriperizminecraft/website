<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <!-- Firebase SDK (–≤–µ—Ä—Å–∏—è 8.10.1 –¥–ª—è UMD-—Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            max-width: 400px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            padding: 1rem       padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s, background 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary, #ff6b6b);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 1rem;
            background: var(--primary, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark, #e55a5a);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .link {
            text-align: center;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-decoration: none;
        }

        .link:hover {
            color: #ff6b6b;
            cursor: pointer;
        }

        .error-message {
            color: var(--primary, #ff6b6b);
            display: none;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .password-toggle {
            position: relative;
        }

        .toggle-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.03);
            padding: 2rem;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 1rem;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 480px) {
            .auth-container, .modal-content {
                padding: 1.5rem;
            }

            .title {
                font-size: 1.5rem;
            }

            input, .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section class="auth-container">
        <h2 class="title">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
        <div class="error-message" id="errorMessage"></div>
        <form class="auth-form" id="authForm">
            <div class="form-group">
                <label for="username">–õ–æ–≥–∏–Ω</label>
                <input type="text" id="username" required placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω">
            </div>
            <div class="form-group password-toggle">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" required placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn">–í–æ–π—Ç–∏</button>
        </form>
        <a class="link" onclick="showForgotPasswordModal()">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
        <a class="link" href="register.html">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å</a>
    </section>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∞—Ä–æ–ª—è -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</h3>
            <div class="error-message" id="modalErrorMessage"></div>
            <div class="form-group" id="emailStep">
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" required placeholder="–í–≤–µ–¥–∏—Ç–µ email">
                <button class="btn" onclick="sendResetCode()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥</button>
            </div>
            <div class="form-group" id="codeStep" style="display: none;">
                <label for="codeInput">–ö–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</label>
                <input type="text" id="codeInput" required placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥">
                <button class="btn" onclick="verifyCode()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
            </div>
            <div class="form-group" id="newPasswordStep" style="display: none;">
                <label for="newPasswordInput">–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
                <input type="password" id="newPasswordInput" required placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
                <label for="confirmPasswordInput">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                <input type="password" id="confirmPasswordInput" required placeholder="–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                <button class="btn" onclick="resetPassword()">–°–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è EmailJS
        (function() {
            emailjs.init("fOU587HClWretq8_w"); // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à EmailJS User ID
        })();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        function showError(message, isModal = false) {
            const error = isModal ? document.getElementById('modalErrorMessage') : document.getElementById('errorMessage');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => error.style.display = 'none', 3000);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Firebase
        if (typeof firebase === 'undefined') {
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å Firebase. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.');
            throw new Error('Firebase not loaded');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA3jMYOt2eGZXJy8SIqWbIG5kZwsR27KwY",
            authDomain: "website-c1e4c.firebaseapp.com",
            projectId: "website-c1e4c",
            storageBucket: "website-c1e4c.firebasestorage.app",
            messagingSenderId: "838275352771",
            appId: "1:838275352771:web:afe4b0608ac7ddc581ba76",
            measurementId: "G-G5MBZG0Z82"
        };

        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (error) {
            showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Firebase: ' + error.message);
            throw error;
        }

        let users = [];
        let currentUser = null;
        let resetCode = null;
        let resetEmail = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ Firestore
        async function loadUsers() {
            if (!db) {
                showError('–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞.');
                throw new Error('Firestore not initialized');
            }
            try {
                const usersSnapshot = await db.collection('users').get();
                users = usersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                return users;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error.message);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π.');
                return [];
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ Firestore
        async function saveUsers(usersToSave) {
            if (!db) {
                showError('–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞.');
                throw new Error('Firestore not initialized');
            }
            try {
                const batch = db.batch();
                usersToSave.forEach(user => {
                    const userRef = user.id ? db.collection('users').doc(user.id) : db.collection('users').doc();
                    if (!user.id) user.id = userRef.id;
                    batch.set(userRef, user);
                });
                await batch.commit();
                users = await loadUsers();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error.message);
                showError('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö.');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/–°–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function showForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
            document.getElementById('emailStep').style.display = 'block';
            document.getElementById('codeStep').style.display = 'none';
            document.getElementById('newPasswordStep').style.display = 'none';
            document.getElementById('emailInput').value = '';
            document.getElementById('codeInput').value = '';
            document.getElementById('newPasswordInput').value = '';
            document.getElementById('confirmPasswordInput').value = '';
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            resetCode = null;
            resetEmail = null;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –Ω–∞ email
        async function sendResetCode() {
            const email = document.getElementById('emailInput').value.trim();
            if (!email) {
                showError('–í–≤–µ–¥–∏—Ç–µ email', true);
                return;
            }

            const user = users.find(u => u.email === email);
            if (!user) {
                showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email –Ω–µ –Ω–∞–π–¥–µ–Ω', true);
                return;
            }

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ 6-–∑–Ω–∞—á–Ω–æ–≥–æ –∫–æ–¥–∞
            resetCode = Math.floor(100000 + Math.random() * 900000).toString();
            resetEmail = email;

            // –û—Ç–ø—Ä–∞–≤–∫–∞ email —á–µ—Ä–µ–∑ EmailJS
            try {
                await emailjs.send('service_w3a4hvv', 'template_bhp4ane', {
                    to_email: email,
                    reset_code: resetCode,
                    user_name: user.username
                });
                showError('–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –≤–∞—à email', true);
                document.getElementById('emailStep').style.display = 'none';
                document.getElementById('codeStep').style.display = 'block';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ email:', error);
                showError('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–¥–∞', true);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        function verifyCode() {
            const codeInput = document.getElementById('codeInput').value.trim();
            if (codeInput !== resetCode) {
                showError('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥', true);
                return;
            }
            document.getElementById('codeStep').style.display = 'none';
            document.getElementById('newPasswordStep').style.display = 'block';
        }

        // –°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è
        async function resetPassword() {
            const newPassword = document.getElementById('newPasswordInput').value.trim();
            const confirmPassword = document.getElementById('confirmPasswordInput').value.trim();

            if (newPassword !== confirmPassword) {
                showError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç', true);
                return;
            }

            if (newPassword.length < 6) {
                showError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤', true);
                return;
            }

            const user = users.find(u => u.email === resetEmail);
            if (user) {
                user.password = newPassword;
                await saveUsers([user]);
                showError('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω—ë–Ω', true);
                setTimeout(closeModal, 2000);
            } else {
                showError('–û—à–∏–±–∫–∞: –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω', true);
            }
            resetCode = null;
            resetEmail = null;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            await loadUsers();

            const user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                showError('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                return;
            }

            if (user.isBlocked) {
                showError('–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω');
                return;
            }

            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'profile.html';
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
        document.addEventListener('DOMContentLoaded', async function() {
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                currentUser = JSON.parse(userData);
                await loadUsers();
                const userExists = users.some(u => u.username === currentUser.username);
                if (userExists) {
                    window.location.href = 'profile.html';
                } else {
                    localStorage.removeItem('currentUser');
                }
            }
        });
    </script>
</body>
</html>
