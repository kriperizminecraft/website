    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è EmailJS
        (function() {
            emailjs.init("fOU587HClWretq8_w");
        })();

        // –ö–ª—é—á —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è (–í –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ —Ö—Ä–∞–Ω–∏—Ç–µ –µ–≥–æ –±–µ–∑–æ–ø–∞—Å–Ω–æ!)
        const ENCRYPTION_KEY = "my-secret-key-1234567890abcdef"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π –∫–ª—é—á

        // –§—É–Ω–∫—Ü–∏—è —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
        function encryptData(data) {
            try {
                return CryptoJS.AES.encrypt(data, ENCRYPTION_KEY).toString();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è:', error);
                return null;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        function decryptData(encryptedData) {
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedData, ENCRYPTION_KEY);
                return bytes.toString(CryptoJS.enc.Utf8);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∏:', error);
                return null;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        function showError(message, elementId = 'errorMessage') {
            const error = document.getElementById(elementId);
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => error.style.display = 'none', 3000);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Firebase
        if (typeof firebase === 'undefined') {
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å Firebase. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.');
            throw new Error('Firebase not loaded');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA3jMYOt2eGZXJy8SIqWbIG5kZwsR27KwY",
            authDomain: "website-c1e4c.firebaseapp.com",
            projectId: "website-c1e4c",
            storageBucket: "website-c1e4c.firebasestorage.app",
            messagingSenderId: "838275352771",
            appId: "1:838275352771:web:afe4b0608ac7ddc581ba76",
            measurementId: "G-G5MBZG0Z82"
        };

        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (error) {
            showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Firebase: ' + error.message);
            throw error;
        }

        let users = [];
        let currentUser = null;
        let resetCode = null;
        let resetEmail = null;
        let resetCodeExpiresAt = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ Firestore
        async function loadUsers() {
            if (!db) {
                showError('–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞.');
                throw new Error('Firestore not initialized');
            }
            try {
                const usersSnapshot = await db.collection('users').get();
                users = usersSnapshot.docs.map(doc => {
                    const data = doc.data();
                    return {
                        id: doc.id,
                        username: data.username,
                        email: decryptData(data.email), // –†–∞—Å—à–∏—Ñ—Ä–æ–≤—ã–≤–∞–µ–º email
                        password: decryptData(data.password), // –†–∞—Å—à–∏—Ñ—Ä–æ–≤—ã–≤–∞–µ–º –ø–∞—Ä–æ–ª—å
                        role: data.role,
                        avatar: data.avatar,
                        isEmailPrivate: data.isEmailPrivate,
                        isBlocked: data.isBlocked
                    };
                });
                return users;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error.message);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π.');
                return [];
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firestore
        async function saveUser(user) {
            if (!db) {
                showError('–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞.');
                throw new Error('Firestore not initialized');
            }
            try {
                const encryptedEmail = encryptData(user.email);
                const encryptedPassword = encryptData(user.password);
                if (!encryptedEmail || !encryptedPassword) {
                    throw new Error('–û—à–∏–±–∫–∞ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö');
                }

                const userRef = db.collection('users').doc();
                const userToSave = {
                    username: user.username,
                    email: encryptedEmail, // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π email
                    password: encryptedPassword, // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–∞—Ä–æ–ª—å
                    role: user.role || 'user',
                    avatar: user.avatar || '',
                    isEmailPrivate: user.isEmailPrivate || false,
                    isBlocked: user.isBlocked || false
                };
                await userRef.set(userToSave);
                user.id = userRef.id;
                users.push(user);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error.message);
                showError('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
                throw error;
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firestore (pendingUsers)
        async function savePendingUser(user, token) {
            if (!db) {
                showError('–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞.');
                throw new Error('Firestore not initialized');
            }
            try {
                const encryptedEmail = encryptData(user.email);
                const encryptedPassword = encryptData(user.password);
                if (!encryptedEmail || !encryptedPassword) {
                    throw new Error('–û—à–∏–±–∫–∞ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö');
                }

                const pendingUser = {
                    username: user.username,
                    email: encryptedEmail, // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π email
                    password: encryptedPassword, // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–∞—Ä–æ–ª—å
                    isEmailPrivate: user.isEmailPrivate,
                    token: token,
                    createdAt: Date.now(),
                    expiresAt: Date.now() + 24 * 60 * 60 * 1000 // 24 —á–∞—Å–∞ –Ω–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
                };
                await db.collection('pendingUsers').doc(token).set(pendingUser);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error.message);
                showError('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
                throw error;
            }
        }

        // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        async function confirmRegistration(token) {
            if (!db) {
                showError('–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞.');
                return;
            }
            try {
                const pendingUserDoc = await db.collection('pendingUsers').doc(token).get();
                if (!pendingUserDoc.exists) {
                    showError('–ù–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–∞—è –∏–ª–∏ –∏—Å—Ç—ë–∫—à–∞—è —Å—Å—ã–ª–∫–∞ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.');
                    return;
                }

                const pendingUserData = pendingUserDoc.data();
                const currentTime = Date.now();

                if (currentTime > pendingUserData.expiresAt) {
                    await db.collection('pendingUsers').doc(token).delete();
                    showError('–°—Ä–æ–∫ –¥–µ–π—Å—Ç–≤–∏—è —Å—Å—ã–ª–∫–∏ –∏—Å—Ç—ë–∫. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å –∑–∞–Ω–æ–≤–æ.');
                    return;
                }

                const decryptedEmail = decryptData(pendingUserData.email);
                const decryptedPassword = decryptData(pendingUserData.password);
                if (!decryptedEmail || !decryptedPassword) {
                    showError('–û—à–∏–±–∫–∞ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.');
                    return;
                }

                const newUser = {
                    username: pendingUserData.username,
                    email: decryptedEmail,
                    password: decryptedPassword,
                    role: 'user',
                    avatar: '',
                    isEmailPrivate: pendingUserData.isEmailPrivate,
                    isBlocked: false
                };

                await saveUser(newUser);
                await db.collection('pendingUsers').doc(token).delete();

                showError('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞! –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –≤–æ–π—Ç–∏.');
                window.history.replaceState(null, '', 'index.html'); // –£–¥–∞–ª—è–µ–º —Ç–æ–∫–µ–Ω –∏–∑ URL
                showAuthForm();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error.message);
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + error.message);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/–°–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const icon = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'üëÅÔ∏è';

        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ñ–æ—Ä–º–∞–º–∏
        function showAuthForm() {
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('registerSection').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function showForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
            document.getElementById('emailStep').style.display = 'block';
            document.getElementById('codeStep').style.display = 'none';
            document.getElementById('newPasswordStep').style.display = 'none';
            document.getElementById('emailInput').value = '';
            document.getElementById('codeInput').value = '';
            document.getElementById('newPasswordInput').value = '';
            document.getElementById('confirmPasswordInput').value = '';
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            resetCode = null;
            resetEmail = null;
            resetCodeExpiresAt = null;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –Ω–∞ email (–¥–ª—è —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è)
        async function sendResetCode() {
            if (users.length === 0) {
                await loadUsers();
            }

            const email = document.getElementById('emailInput').value.trim();
            if (!email) {
                showError('–í–≤–µ–¥–∏—Ç–µ email', 'modalErrorMessage');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email', 'modalErrorMessage');
                return;
            }

            const user = users.find(u => u.email === email);
            if (!user) {
                showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email –Ω–µ –Ω–∞–π–¥–µ–Ω', 'modalErrorMessage');
                return;
            }

            resetCode = Math.floor(100000 + Math.random() * 900000).toString();
            resetEmail = email;
            resetCodeExpiresAt = Date.now() + 15 * 60 * 1000; // –ö–æ–¥ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω 15 –º–∏–Ω—É—Ç

            try {
                await emailjs.send('service_w3a4hvv', 'template_reset_password', {
                    to_email: email,
                    reset_code: resetCode,
                    user_name: user.username
                });
                showError('–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –≤–∞—à email', 'modalErrorMessage');
                document.getElementById('emailStep').style.display = 'none';
                document.getElementById('codeStep').style.display = 'block';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ email:', error);
                showError(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–¥–∞: ${error.text || error.message}`, 'modalErrorMessage');
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        function verifyCode() {
            const codeInput = document.getElementById('codeInput').value.trim();
            if (Date.now() > resetCodeExpiresAt) {
                showError('–ö–æ–¥ –∏—Å—Ç—ë–∫. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø—Ä–æ—Å–∏—Ç–µ –Ω–æ–≤—ã–π.', 'modalErrorMessage');
                resetCode = null;
                resetEmail = null;
                resetCodeExpiresAt = null;
                document.getElementById('codeStep').style.display = 'none';
                document.getElementById('emailStep').style.display = 'block';
                return;
            }
            if (codeInput !== resetCode) {
                showError('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥', 'modalErrorMessage');
                return;
            }
            document.getElementById('codeStep').style.display = 'none';
            document.getElementById('newPasswordStep').style.display = 'block';
        }

        // –°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è
        async function resetPassword() {
            const newPassword = document.getElementById('newPasswordInput').value.trim();
            const confirmPassword = document.getElementById('confirmPasswordInput').value.trim();

            if (newPassword !== confirmPassword) {
                showError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç', 'modalErrorMessage');
                return;
            }

            if (newPassword.length < 6) {
                showError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤', 'modalErrorMessage');
                return;
            }

            const user = users.find(u => u.email === resetEmail);
            if (user) {
                user.password = newPassword;
                const encryptedPassword = encryptData(newPassword);
                if (!encryptedPassword) {
                    showError('–û—à–∏–±–∫–∞ —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–∞—Ä–æ–ª—è', 'modalErrorMessage');
                    return;
                }
                await db.collection('users').doc(user.id).update({
                    password: encryptedPassword
                });
                showError('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω—ë–Ω', 'modalErrorMessage');
                setTimeout(closeModal, 2000);
            } else {
                showError('–û—à–∏–±–∫–∞: –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω', 'modalErrorMessage');
            }
            resetCode = null;
            resetEmail = null;
            resetCodeExpiresAt = null;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            await loadUsers();

            const user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                showError('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                return;
            }

            if (user.isBlocked) {
                showError('–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω');
                return;
            }

            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'profile.html';
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            await loadUsers();

            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const isEmailPrivate = document.getElementById('isEmailPrivate').checked;

            if (!username || !email || !password || !confirmPassword) {
                showError('–í—Å–µ –ø–æ–ª—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è', 'registerErrorMessage');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email', 'registerErrorMessage');
                return;
            }

            if (password.length < 6) {
                showError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤', 'registerErrorMessage');
                return;
            }

            if (password !== confirmPassword) {
                showError('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç', 'registerErrorMessage');
                return;
            }

            if (users.some(u => u.username === username)) {
                showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –ª–æ–≥–∏–Ω–æ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'registerErrorMessage');
                return;
            }

            if (users.some(u => u.email === email)) {
                showError('Email —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è', 'registerErrorMessage');
                return;
            }

            const pendingUser = {
                username: username,
                email: email,
                password: password,
                isEmailPrivate: isEmailPrivate
            };

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π —Ç–æ–∫–µ–Ω
            const token = crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).substr(2, 9);

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            await savePendingUser(pendingUser, token);

            // –§–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞—é—â—É—é —Å—Å—ã–ª–∫—É
            const baseUrl = window.location.origin; // –ù–∞–ø—Ä–∏–º–µ—Ä, https://your-app.netlify.app
            const confirmationLink = `${baseUrl}/index.html?confirm=${token}`;

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–∏—Å—å–º–æ —á–µ—Ä–µ–∑ EmailJS —Å –Ω–æ–≤—ã–º —à–∞–±–ª–æ–Ω–æ–º
            try {
                await emailjs.send('service_w3a4hvv', 'template_confirm_registration', {
                    to_email: email,
                    user_name: username,
                    confirmation_link: confirmationLink
                });
                showError('–ü–∏—Å—å–º–æ —Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ –≤–∞—à email. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ—á—Ç—É.', 'registerErrorMessage');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ email:', error);
                showError(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–∏—Å—å–º–∞: ${error.text || error.message}`, 'registerErrorMessage');
                await db.collection('pendingUsers').doc(token).delete(); // –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
            }
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', async function() {
            await loadUsers();

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ç–æ–∫–µ–Ω –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –≤ URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('confirm');
            if (token) {
                await confirmRegistration(token);
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                currentUser = JSON.parse(userData);
                const userExists = users.some(u => u.username === currentUser.username);
                if (userExists) {
                    window.location.href = 'profile.html';
                } else {
                    localStorage.removeItem('currentUser');
                }
            }
        });
    </script>
