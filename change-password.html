<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .change-password-container {
            max-width: 500px;
            width: 90%;
            margin: 4rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .change-password-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s, background 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary, #ff6b6b);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 1rem;
            background: var(--primary, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark, #e55a5a);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--primary, #ff6b6b);
            display: none;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-btn {
            display: block;
            margin: 2rem auto;
            padding: 1rem;
            background: var(--primary, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            width: 100%;
            max-width: 200px;
        }

        .back-btn:hover {
            background: var(--primary-dark, #e55a5a);
            transform: translateY(-2px);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .change-password-container {
                padding: 1.5rem;
                margin: 2rem auto;
            }

            .title {
                font-size: 1.5rem;
            }

            input, .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section class="change-password-container">
        <h2 class="title">–°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è</h2>
        <form class="change-password-form" id="changePasswordForm" onsubmit="handleChangePassword(event)">
            <div class="form-group password-toggle">
                <label>–¢–µ–∫—É—â–∏–π –ø–∞—Ä–æ–ª—å</label>
                <input type="password" id="currentPassword" required placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—É—â–∏–π –ø–∞—Ä–æ–ª—å">
                <span class="toggle-icon" onclick="togglePassword('currentPassword')">üëÅÔ∏è</span>
            </div>
            <div class="form-group password-toggle">
                <label>–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
                <input type="password" id="newPassword" required placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
                <span class="toggle-icon" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
            </div>
            <div class="form-group password-toggle">
                <label>–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
                <input type="password" id="confirmPassword" required placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
                <span class="toggle-icon" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn">–°–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
        <button class="back-btn" onclick="window.location.href='profile.html'">–ù–∞–∑–∞–¥</button>
    </section>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA3jMYOt2eGZXJy8SIqWbIG5kZwsR27KwY",
            authDomain: "website-c1e4c.firebaseapp.com",
            projectId: "website-c1e4c",
            storageBucket: "website-c1e4c.firebasestorage.app",
            messagingSenderId: "838275352771",
            appId: "1:838275352771:web:afe4b0608ac7ddc581ba76",
            measurementId: "G-G5MBZG0Z82"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = null;
        let users = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ Firestore
        async function loadUsers() {
            try {
                const usersSnapshot = await db.collection('users').get();
                users = usersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                return users;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error.message);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.');
                return [];
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ Firestore
        async function saveUsers(usersToSave) {
            try {
                const batch = db.batch();
                usersToSave.forEach(user => {
                    const userRef = user.id ? db.collection('users').doc(user.id) : db.collection('users').doc();
                    if (!user.id) user.id = userRef.id; // –ü—Ä–∏—Å–≤–∞–∏–≤–∞–µ–º ID, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                    batch.set(userRef, user);
                });
                await batch.commit();
                // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –º–∞—Å—Å–∏–≤ users –ø–æ—Å–ª–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                users = await loadUsers();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error.message);
                showError('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö.');
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        function showError(message) {
            const error = document.getElementById('errorMessage');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
                document.getElementById('changePasswordForm').reset();
            }, 3000);
        }

        async function handleChangePassword(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!currentUser) {
                showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.');
                window.location.href = 'index.html';
                return;
            }

            await loadUsers();
            const userIndex = users.findIndex(u => u.username === currentUser.username);
            if (userIndex === -1) {
                showError('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω.');
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
                return;
            }

            if (users[userIndex].password !== currentPassword) {
                showError('–¢–µ–∫—É—â–∏–π –ø–∞—Ä–æ–ª—å –Ω–µ–≤–µ—Ä–Ω—ã–π.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('–ù–æ–≤—ã–µ –ø–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç.');
                return;
            }

            if (newPassword.length < 6) {
                showError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤.');
                return;
            }

            users[userIndex].password = newPassword;
            currentUser.password = newPassword;
            await saveUsers([users[userIndex]]);
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showError('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω—ë–Ω.');
            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
