<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ɴᴇᴅᴏs1ᴍᴘʟᴇxᴢᴢ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f4f8;
            color: #2d3748;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(113, 128, 150, 0.1);
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s;
            border: 1px solid rgba(226, 232, 240, 0.3);
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: block;
            object-fit: cover;
            border: 4px solid #e2e8f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .profile-img:hover {
            transform: scale(1.05);
            border-color: #4a90e2;
            box-shadow: 0 0 25px rgba(74, 144, 226, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: #2d3748;
            letter-spacing: -1px;
        }

        .title {
            text-align: center;
            font-size: 1.3rem;
            color: #4a5568;
            margin-bottom: 2rem;
            position: relative;
        }

        .divider {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #cbd5e0, transparent);
            margin: 2rem auto;
        }

        .contacts {
            margin: 2rem 0;
            text-align: center;
        }

        .contact-item {
            margin: 1.2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: #718096;
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #4a90e2;
            transform: translateY(-3px);
        }

        .btn {
            display: inline-block;
            padding: 12px 35px;
            background: #4a90e2;
            color: white !important;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            background: #357abd;
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.8rem;
            }
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Фото профиля" class="profile-img" id="profileImg">
        <h1>ɴᴇᴅᴏs1ᴍᴘʟᴇxᴢᴢ</h1>
        <div class="title" id="typewriter"></div>
        <div class="divider"></div>

        <div class="contacts">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                g621vwb@gmail.com
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                +7 (999) 123-45-67
            </div>
        </div>

    <div class="social-links">
        <a href="#" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.tiktok.com/@nedos1mplexzz?is_from_webapp=1&sender_device=pc" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="#" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>

        <center>
            <a href="#contact" class="btn" id="contactBtn">Связаться со мной</a>
        </center>
    </div>

    <script>
        // Анимация печатной машинки
        const typewriter = document.getElementById('typewriter');
        const text = 'Тик токер ';
        let index = 0;

        function typeText() {
            if (index < text.length) {
                typewriter.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 50);
            }
        }

        // Слушатель для анимации при загрузке
        window.addEventListener('DOMContentLoaded', () => {
            typeText();
            container.style.animation = 'float 4s ease-in-out infinite';
        });

        // Интерактивность для изображения
        const profileImg = document.getElementById('profileImg');
        profileImg.addEventListener('click', () => {
            profileImg.style.transform = `rotate(${Math.random() * 360}deg) scale(1.1)`;
            setTimeout(() => {
                profileImg.style.transform = 'rotate(0deg) scale(1)';
            }, 1000);
        });

        // Эффект при наведении на социальные иконки
        document.querySelectorAll('.social-links a').forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            });
            
            link.addEventListener('mouseout', () => {
                link.style.color = '#fff';
            });
        });

        // Обработчик кнопки
        document.getElementById('contactBtn').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Свяжитесь со мной через email или социальные сети!');
        });

        // Параллакс эффект
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
