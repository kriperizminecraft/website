<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ɴᴇᴅᴏs1ᴍᴘʟᴇxᴢᴢ - Персональная страница">
    <title>ɴᴇᴅᴏs1ᴍᴘʟᴇxᴢᴢ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #000000);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(248, 1, 1, 0.2);
            max-width: 600px;
            width: 90%;
            position: relative;
            transition: transform 0.3s ease;
            border: 1px solid #F80101;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: block;
            object-fit: cover;
            border: 3px solid #F80101;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            will-change: transform;
            background-color: #1a1a1a;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(248, 1, 1, 0.4);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #F80101, #d00000);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .title {
            text-align: center;
            font-size: 1.2rem;
            color: #aaaaaa;
            margin-bottom: 2rem;
            min-height: 1.5em;
        }

        .divider {
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #F80101, transparent);
            margin: 1rem auto;
        }

        .contacts {
            margin: 2rem 0;
            text-align: center;
        }

        .contact-item {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #cccccc;
            transition: color 0.3s;
        }

        .contact-item:hover {
            color: #F80101;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: #F80101;
            font-size: 1.8rem;
            transition: transform 0.3s, color 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            color: #ffffff;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #F80101, #b30101);
            color: #ffffff;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(248, 1, 1, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 320px) {
            .profile-img {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Замените ссылку ниже на вашу ссылку с Imgur -->
        <img src="https://imgur.com/a/olh0uAy" alt="ɴᴇᴅᴏs1ᴍᴘʟᴇxᴢᴢ" class="profile-img" id="profileImg">
        <h1>ɴᴇᴅᴏs1ᴍᴘʟᴇxᴢᴢ</h1>
        <div class="title" id="typewriter"></div>
        <div class="divider"></div>

        <div class="contacts">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:g621vwb@gmail.com" style="color: inherit; text-decoration: none;">g621vwb@gmail.com</a>
            </div>
        </div>

        <div class="social-links">
            <a href="https://github.com/kriperizminecraft" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
            <a href="https://www.tiktok.com/@nedos1mplexzz" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i></a>
            <a href="https://t.me/nedos1mplexzz" target="_blank" rel="noopener noreferrer"><i class="fab fa-telegram"></i></a>
        </div>

        <center>
            <button class="btn" id="contactBtn">Связаться со мной</button>
        </center>
    </div>

    <script>
        const typewriter = document.getElementById('typewriter');
        const text = 'Тик токер';
        let index = 0;

        function typeText() {
            if (index < text.length) {
                typewriter.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 50);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            typeText();
        });

        const profileImg = document.getElementById('profileImg');
        let isAnimating = false;

        profileImg.addEventListener('click', () => {
            if (isAnimating) return;
            isAnimating = true;
            profileImg.style.transform = `rotate(${Math.random() * 360}deg) scale(1.1)`;
            setTimeout(() => {
                profileImg.style.transform = 'rotate(0deg) scale(1)';
                isAnimating = false;
            }, 1000);
        });

        document.querySelectorAll('.social-links a').forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            });
            
            link.addEventListener('mouseout', () => {
                link.style.color = '#F80101';
            });
        });

        document.getElementById('contactBtn').addEventListener('click', () => {
            const message = 'Свяжитесь со мной через email или социальные сети!';
            alert(message);
        });

        let timeout;
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            if (!container) return;

            clearTimeout(timeout);
            
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            
            timeout = setTimeout(() => {
                container.style.transform = 'rotateY(0deg) rotateX(0deg)';
            }, 500);
        });

        // Предзагрузка изображения
        const img = new Image();
        img.src = document.getElementById('profileImg').src;
    </script>
</body>
</html>
